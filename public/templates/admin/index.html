
<div class="container">
  <div class="valign-wrapper">
    <h1 class="valign">Admin Console</h1>
  </div>
  <div class="row">
    <div class="col s12">
      <hr>
      <form action="">

          <div class="col m6 file-field input-field">
            <input  name="trailName" type="text" placeholder="Enter trail name">
            <input  name="address" type="text" placeholder="Enter trail-head address">
            <input  name="state" type="text" placeholder="Trail length">
            <input  name="email" type="text" placeholder="Trail surface">
          </div>

          <div class="col m6 file-field input-field">
            <input  name="ratings" type="text" placeholder="Dogs friendly">
            <input  name="city" type="text" placeholder="Difficulty">
            <div class="btn">
              <span>File</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper">
              <input type="text" class="file-path validate">
            </div>
            <input type="submit" value="Submit" class="btn waves-effect waves-light right-align">
          </div>
      </form>
    </div>
  </div>
  
    <!-- SEARCH AND EDIT TRAILS IN ADMIN -->
    <div class="col s12 m6 l4">

        <!-- ANGULAR USED TO SEARCH TRAIL BY TRAIL NAME  -->
        <input type="text" ng-model="searchText" placeholder="Search Trail Name">
          <div ng-repeat="trail in trailsIndexCtrl.trails | orderBy: 'trailName' | filter: searchText">
            <div class="row">
              <div class="card col s12">


                  <div class=" col s12 valign-wrapper">
                    <h5 class='valign'><a ng-href="{{trail._id}}">{{trail.trailName}}</a></h5>
                  </div>
                    <div class="col col s12 m6 l4 card-image ">
                      <img id="admin-img" src="{{trail.image}}" class="responsive-img"/>
                    </div>
                    <div class="col col s12 m6 l4 card-content">
                        <!-- TRAIL NAME -->
                        <div input-field>
                          <label>Trail name input</label><br>
                          <input ng-show="editing" ng-model="trail.trailName" type="text">
                          <span ng-hide="editing">{{trail.trailName}}</span>
                        </div>
                       <!-- TRAIL DESCRIPTION -->
                        <div input-field>
                          <label>Description input</label><br>
                          <input ng-show="editing" ng-model="trail.description" type="text">
                          <span ng-hide="editing">{{trail.description}}</span>
                        </div>
                        <!-- TRAIL ADDRESS -->
                        <div input-field>
                          <label>Address input</label><br>
                          <input ng-show="editing" ng-model="trail.address" type="text">
                          <span ng-hide="editing">{{trail.address}}</span>
                        </div>
                        <!-- DOG FRIENDLY -->
                        <div input-field>
                          <label>Dog friendly input</label><br>
                          <span ng-hide="editing">{{trail.dogFriendly}}</span>
                          <input ng-show="editing" ng-model="trail.dogFriendly" type="text">
                        </div>
                        <!-- TRAIL LENGTH -->
                        <div input-field>
                          <label>Trail length input</label><br>
                          <span ng-hide="editing">{{trail.trailLength}}</span>
                          <input ng-show="editing" ng-model="trail.trailLength" type="text">
                        </div>
                        <!-- TRAIL DIFFICULTY -->
                        <div input-field>
                          <label>Trail difficulty input</label><br>
                          <span ng-hide="editing">{{trail.difficulty}}</span>
                          <input ng-show="editing" ng-model="trail.difficulty" type="text">
                        </div>
                        <!-- TRAIL SURFACE -->
                        <div input-field>
                          <label>Trail surface input</label><br>
                          <span ng-hide="editing">{{trail.trailSurface}}</span>
                          <input ng-show="editing" ng-model="trail.trailSurface" type="text">
                        </div>
                    </div>

                    <div class="col s12 m6 l4">
                      <button id="admin-btn" class='waves-effect waves-yellow btn orange'>Approve</button>
                      <button id="admin-btn" class='waves-effect waves-yellow btn red' ng-click="trailsIndexCtrl.deleteTrail(trail)">Delete</button>
                      <button id="admin-btn" class='waves-effect waves-teal btn blue' ng-hide="editing" ng-click="editing = true">Edit</button>
                      <button id="admin-btn" class='waves-effect waves-teal btn' ng-show="editing" ng-click="trailsIndexCtrl.editTrail(trail); editing = false">Save Changes</button>
                    </div>

          </div>
      </div>
    </div>
  </div>
</div>
