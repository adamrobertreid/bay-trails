<!-- Page Layout here -->
<div class="container">
  <h2>Bay Trails</h2>
  <hr>
    <div class="row">
      <div class="col s12 m5 l3">
        <div class="card medium">
          <ul>
            <li class="logo">
              <a id="logo-container" href="" class="brand-logo">
            </li>
            <!-- === TRAILHEAD SEARCH FIELD === -->
            <li class="search-trailhead">
              <div class="search-wrapper card focused hoverable">
                <input id="search" placeholder="Trailhead" length="40">
                <i class="material-icons">search</i>
                <div class="search-results"></div>
              </div>
            </li>
            <!-- ==== LOCATION SEARCH FIELD === -->
            <li class="search-location">
              <div class="search-wrapper card focused hoverable">
                <input id="search" placeholder="Location" length="40">
                <i class="material-icons">search</i>
                <div class="search-results"></div>
              </div>
            </li>
            <!-- === TRAIL LENGTH === -->
            <li>
              <div class="input-field col s12">
                <select class="" material-select multiple watch>
                  <option value="" disabled selected>Trail Length</option>
                  <option value="1">0 - 2 Miles</option>
                  <option value="2">3 - 5 Miles</option>
                  <option value="3">6 + Miles</option>
                </select>
                <label>Materialize Multiple Select</label>
              </div>
            </li>
          </ul>
        </div>
      </div>

    <!-- ======  DISPLAYING EACH TRAIL ON A SINGLE CARD  =============== -->
    <div class="scroll-image col s12 m7 l9">
      <p ng-if="!trailsIndexCtrl.trails.length">No trails yet.</p>
        <div ng-if="trailsIndexCtrl.trails.length">
          <div ng-repeat="trail in trailsIndexCtrl.trails">
            <div class="row">
              <div class="col s12">
                <div class="card image hoverable">
                  <div class="card-image">
                    <img class="responsive-img" src="{{trail.image}}">
                    <a ng-href="/trails/{{trail._id}}"><span class="card-title">{{trail.trailName}}</span></a>

                  </div>
                  <div  class="card-panel ">
                    <strong>Trail Info</strong>
                    <p ng-if="!trail.dogFriendly.false">{{trail.dogFriendly}}</p>
                      <p> -- {{trail.trailLength}} miles {{trail.trailSurface}} {{trail.difficulty}}</p>
                    <hr>
                    <strong>Description</strong>
                    <p class="flow-text">{{trail.description}}</p>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- THIS DIV CLOSES THE CONTAINER OF PAGE  -->
</div>
