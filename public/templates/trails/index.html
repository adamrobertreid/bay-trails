<!-- Page Layout here -->
<div class="container">
  <br>
  <br>
  <br>
  <hr>
    <div class="row">
      <div class="col s12 m5 l3">
        <div class="card medium">
          <ul>
            <li class="logo center-align">
              <img id="logo-container" ng-src="http://i.imgur.com/Sbw3nem.png" class="brand-logo">
              <h5 class="center-align"><strong> bay trails</strong></h5>
            </li>
            <li>
              <!--  -->
              <!-- <div class="input-field col s12">
                <select class="" material-select multiple watch>
                  <option value="" disabled selected>Trail Length</option>
                  <option value="1">0 - 2 Miles</option>
                  <option value="2">3 - 5 Miles</option>
                  <option value="3">6 + Miles</option>
                </select>
                <label>Trail Length</label>
              </div> -->
            </li>
            <!-- === TRAILHEAD SEARCH FIELD === -->
            <li class="search-trailhead">
              <div class="search-wrapper card focused">
                <input ng-model="search.trailName" placeholder="Trailhead">
                <i class="material-icons">search</i>
                <div class="search-results"></div>
              </div>
            </li>
            <!-- < ==== LOCATION SEARCH FIELD === -->
            <li class="search-location">
              <div class="search-wrapper card focused">
                <input ng-model="search.address" placeholder="Location">
                <i class="material-icons">search</i>
                <div class="search-results"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>

    <!-- ======  DISPLAYING EACH TRAIL ON A SINGLE CARD  =============== -->
    <div class="scroll-image col s12 m7 l9">
      <p ng-if="!trailsIndexCtrl.trails.length">No trails yet.</p>
        <div ng-if="trailsIndexCtrl.trails.length">
          <div ng-repeat="trail in trailsIndexCtrl.trails | filter: search:strict" ng-hide="trail.trailPending == false">
            <div class="row">
              <div class="col s12">
                <div class="card image hoverable">
                  <div class="card-image">
                    <img class=" responsive-img" src="{{trail.image}}">
                    <a ng-href="/trails/{{trail._id}}"><span class="card-title">{{trail.trailName}}</span></a>
                  </div>

                  <div class="card-content">

                  <div class="row">
                    <div class="col s12">
                  <div  class="col s4">
                    <a ng-hide="favorite" ng-click="trailsIndexCtrl.favorite(trail._id); favorite = true" class="btn waves-effect waves-light blue left">Like</a>
                    <a ng-show="favorite" ng-click="trailsIndexCtrl.favorite(trail._id); favorite = false" class="btn waves-effect waves-light yellow left">Liked</a>
                  </div>
                  <div class="col s4">
                    <p ng-hide="!trail.dogFriendly == true"><i class="fa fa-paw" style="font-size:20px;"></i> Dogs Allowed </p>
                    <p ng-hide="trail.dogFriendly == true">No Dogs</p>

                    {{trail.trailLength}} miles
                  </div>
                  <div class="col s4">
                    <p>{{trail.trailSurface}} {{trail.difficulty}}</p>
                  </div>
                </div>

              </div>
                <div class="col s12">
                  <ul>
                    <li>
                      <strong>Address</strong><br>

                      {{trail.address}}
                      <hr>

                    </li>
                    <br>
                    <li>
                    <h6><strong>Description</strong> </h6>  <br>
                      <p>{{trail.description}}</p>
                    </li>
                  </ul>
                    <br>
                </div>
              </div>





                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- THIS DIV CLOSES THE CONTAINER OF PAGE  -->
</div>
