<!-- Page Layout here -->
<div class="col l12">
  <h2>Bay Trails</h2>
  <hr>

  <div class="row">
    <div class="col s3">
      <div class="card small">
        <ul>
          <li class="logo">
            <a id="logo-container" href="" class="brand-logo">
          </li>
          <li class="search-trailhead">
            <div class="search-wrapper card focused hoverable">
              <input id="search" placeholder="Trailhead">
              <i class="material-icons">search</i>
              <div class="search-results"></div>
            </div>
          </li>
          
          <li class="search-location">
            <div class="search-wrapper card focused hoverable">
              <input id="search" placeholder="Location">
              <i class="material-icons">search</i>
              <div class="search-results"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="col s9">
      <div class="row">
        <!-- <div class="col s12 m7"> -->
            <p ng-if="!trailsIndexCtrl.trails.length">No trails yet.</p>
              <div ng-if="trailsIndexCtrl.trails.length">
                <div ng-repeat="trail in trailsIndexCtrl.trails">
                  <div class="card large hoverable">
                  <!-- <p>
                    <strong><a ng-href="/trails/show{{trail._id}}">{{trail.trailName}}</a></strong> - {{trail.description}}
                  </p> -->

                  <div class="card-image">
                    <img class="responsive-img" src="{{trail.image}}">
                    <span class="card-title"><p>{{trail.trailName}}</p></span>
                  </div>
                  <div class="card-content card-panel teal">
                    <strong>Description</strong><p>{{trail.description}}</p>
                  </div>
                  <div class="card-action">
                      <p>{{trail.dogFriendly}} -- {{trail.trailLength}} miles {{trail.trailSurface}} {{trail.difficulty}}</p>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
