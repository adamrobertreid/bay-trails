<!-- Page Layout here -->
<div class="col l12">
  <h2>Bay Trails</h2>
  <hr>

  <div class="row">
    <div class="col s3">
      <div class="card small">
        card
      </div>
    </div>

    <div class="col s9">
      <div class="row">
        <!-- <div class="col s12 m7"> -->
            <p ng-if="!trailsIndexCtrl.trails.length">No trails yet.</p>
              <div ng-if="trailsIndexCtrl.trails.length">
                <div ng-repeat="trail in trailsIndexCtrl.trails">
                  <div class="card large">
                  <!-- <p>
                    <strong><a ng-href="/trails/show{{trail._id}}">{{trail.trailName}}</a></strong> - {{trail.description}}
                  </p> -->

                  <div class="card-image">
                    <img src="images/sample-1.jpg">
                  </div>
                  <span class="card-title"><p>{{trail.trailName}}</p></span>
                  <div class="card-content card-panel teal">
                    <p>{{trail.description}}</p>
                  </div>
                  <div class="card-action">
                    <p>{{trail.trailLength}} miles</p>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
