<h2>Bay Trails</h2>
<hr>


<p ng-if="!trailsIndexCtrl.trails.length">No trails yet.</p>

<div ng-if="postsIndexCtrl.posts.length">
  <div ng-repeat="trail in trailsIndexCtrl.posts">
    <p>
      <strong><a ng-href="/trails/{{trail._id}}">{{trail.trailName}}</a></strong> - {{trail.description}}
    </p>
  </div>
</div>

<a class="btn btn-primary btn-block" href="/trails/new">Add New trail</a>
